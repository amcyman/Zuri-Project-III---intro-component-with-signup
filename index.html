<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./app.js" defer></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="container">
      <div class="container-text">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="container-form">
        <h4>Try it free 7 days<span> then $20/mo. thereafter</span></h4>
        <form action="" id="form" novalidate>
          <label for="firstName">
            <div class="inputWrapper">
              <input type="text" class="firstName" placeholder="First Name" />
              <div class="errorIcon fNameErrorIcon">!</div>
            </div>  
            <small class="fNameError errorMessage"></small>
          </label>
          <label for="lastName">
            <div class="inputWrapper">
              <input type="text" class="lastName" placeholder="Last Name" />
              <div class="errorIcon lNameErrorIcon">!</div>
            </div>
            <span class="lNameError errorMessage"></span>
          </label>
          <label for="email">
            <div class="inputWrapper">
              <input type="email" class="email" placeholder="Email" />
              <div class="errorIcon emailErrorIcon">!</div>
            </div>
            <span class="emailError errorMessage"></span>
          </label>
          <label for="password">
            <div class="inputWrapper">
              <input type="password" class="password" placeholder="Password" />
              <div class="errorIcon passwordErrorIcon">!</div>
              <div class="passwordEyeIcon">show</div>
            </div>
            <span class="passwordError errorMessage"></span>
          </label>
          <button id="button">Claim your free trial</button>
          <small
            >By clicking the button, you are agreeing to our
            <span> Terms and Services</span></small
          >
        </form>
      </div>
    </main>
  </body>
</html>
